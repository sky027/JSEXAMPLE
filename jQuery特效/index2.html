<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./theme/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./theme/js/t-scroll.min.js"></script>
	<script type="text/javascript" src="./theme/js/perfect-scrollbar.js"></script>
	<script type="text/javascript">
	var radio = document.querySelectorAll('.radio');
		radio = [].slice.call(radio);
		var box_center = document.querySelectorAll('.box-center .t_animated');
		box_center = [].slice.call(box_center);

		radio.forEach(el_r => {
			el_r.onclick = function(e) {
				// console.log(el_r.textContent.trim());
				box_center.forEach(el_b => {
					el_b.style.opacity = 0;
					var get_class = el_b.className;
					get_class = get_class.split(' ');
					get_class.forEach(e => {
						el_b.classList.remove(e);
						el_b.classList.add('col-xs-2');
					})

					var num = Number(el_b.getAttribute('t_show'));
					var pr_delay_r = 0.1 * num;

					setTimeout(function() {
						var class_add = el_r.textContent.trim() + ' col-xs-2' + ' t_animated' + ' t_default';
						el_b.setAttribute('class', class_add)
						el_b.style.opacity = 1;
					}, pr_delay_r * 1000);
				})
				// e.preventDefault();
			}
		});

		var scroll = document.getElementsByClassName('scroll');
		for (var i = 0; i < scroll.length; i++) {
			Ps.initialize(scroll[i], {
				wheelSpeed: 2,
				wheelPropagation: true,
				minScrollbarLength: 20
			});
		}
		Tu.t_scroll({
			't_element': '.box-center .t_animated'
		})
</script>
